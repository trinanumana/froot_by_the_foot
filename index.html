
<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="image/favicon.ico" rel="icon" type="image/x-icon"/>
		<title>diamonds</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="lil-column blockboy">
			<div class="lil orange"></div>
			<div class="lil red center-content" id="redd">
				<img src="image/diamonds.png" class="diamond" onclick="changeAnothaImg(this)"/>
			</div>
			<div class="lil orange"></div>
		</div>
		
		<div class="big-column">
			<div class="square blue center-content"">
				<img id="marina" src="image/marina.jpg"/>
			</div>
			<div class="square liteblue center-content">
				<img src="image/froot.png" class="diamond" onclick="nameShow(this)"/>
			</div>
			<div class="square blue center-content">
				<img id="marinaa" src="image/marina.jpg"/>
			</div>
		</div>
		
		<div class="lil-column blockboy">
			<div class="lil orange"></div>
			<div class="lil red center-content" id="reddd">
				<img src="image/diamonds.png" class="diamond" onclick="changeImg(this)"/>
			</div>
			<div class="lil orange"></div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
